<!-- 팝업(리브메이트) -->
<link rel="stylesheet" href="/static/css/pop/pop_liivmate.css">
<div class="pop-area-box">
    <div class="pop-box">
        <div class="pop-main-box">
            <a href="https://www.nurifunding.co.kr/notice/view.php?var=EU11&page=1" target="_blank">
                <img class="img-pc" src="https://www.nurifunding.co.kr/img/notice/200723_liiv_pop.jpg" alt="리브메이트 팝업 PC">
                <img class="img-m" src="https://www.nurifunding.co.kr/img/notice/200723_liiv_m_pop.jpg" alt="리브메이트 팝업 모바일">
            </a>
        </div>
        <div class="pop-btn-box">
            <button class="btn-not-day" type="button">오늘 하루 보지 않기</button>
            <button class="btn-close-pop" type="button">창 닫기</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script>
    $(document).ready(function(){
        //하루 안보기 등록되었다면
        if($.cookie('pop_liivemate') == undefined){
            //스크롤 막기
            $(".pop-area-box").show();
            $('html, body').addClass('pop-non-scroll');
        }
        //닫기 버튼
        $(".btn-close-pop").on('click', function(){
            $(".pop-area-box").hide();
            $('html, body').removeClass("pop-non-scroll");
        });
        //하루 안보기 버튼
        $(".btn-not-day").on('click', function(){
            addCookieData();
            $(".pop-area-box").hide();
            $('html, body').removeClass("pop-non-scroll");
        });
        
    });

    //쿠키데이터 등록
    addCookieData = function(){
        if($.cookie('pop_liivemate') == undefined){
            //초단위 테스트용
            // var date = new Date;
            // date.setTime(date.getTime() + 30*1000);
            //쿠키가 없는 경우 testCookie 쿠키를 추가
            $.cookie('pop_liivemate', 'Y', { expires: 1});
            //$.removeCookie('pop_liivemate');
        } 
    }

</script>
<!--///// 팝업(리브메이트) -->
